<section data-ng-controller="ReportTypesController">
    <form name="reportForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create()" novalidate ng-init="findOne()">
        <div class="form-group" ng-class="{ 'has-error' : submitted && reportForm.title.$invalid }">
            <label mean-token="'create-type'" class="col-md-4 control-label">Type</label>
            <div class="col-md-8">
                <input name="type" type="text" class="form-control" data-ng-model="reportType.type" id="type" placeholder="Report Type Title" required>
                <div ng-show="submitted && reportForm.title.$invalid" class="help-block">
                    <p ng-show="reportForm.title.$error.required">Report type is required</p>
                </div>
            </div>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : submitted && reportForm.title.$invalid }">
            <label mean-token="'create-title'" for="content" class="col-md-4 control-label">Title</label>
            <div class="col-md-8">
                <input name="title" type="text" class="form-control" data-ng-model="reportType.title" id="tilte" placeholder="Report title" required>
                 <div ng-show="submitted && reportForm.title.$invalid" class="help-block">
                    <p ng-show="reportForm.content.$error.required">Title is invalid is required</p>
                </div>
            </div>
        </div>
        	
        <div class="form-group" ng-class="{ 'has-error' : submitted && reportForm.from.$invalid }">
            <label mean-token="'create-range-from'" for="content" class="col-md-4 control-label">Title</label>
            <div class="col-md-8">
                <input name="from" type="number" class="form-control" data-ng-model="reportType.range.from" id="from" placeholder="Report range from" required>
                 <div ng-show="submitted && reportForm.title.$invalid" class="help-block">
                    <p ng-show="reportForm.content.$error.required">Title is invalid is required</p>
                </div>
            </div>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : submitted && reportForm.to.$invalid }">
            <label mean-token="'create-range-to'" for="content" class="col-md-4 control-label">To</label>
            <div class="col-md-8">
                <input name="from" type="number" class="form-control" data-ng-model="reportType.range.to" id="from" placeholder="Report range to" required>
                 <div ng-show="submitted && reportForm.title.$invalid" class="help-block">
                    <p ng-show="reportForm.content.$error.required">Title is invalid is required</p>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
        
    </form>
</section>
