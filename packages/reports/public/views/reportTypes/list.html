<section data-ng-controller="ReportTypesController" data-ng-init="find()">
    <div class="col-md-4"><input  class="form-control" placeholder="search report types" ng-model='searchReport' /></div>
   <br />
   <br/>
   
    <table class="table table-bordered">
   	 <tr><th>user</th><th>Type</th><th>Title</th><th>Range(from-to)</th><th>updated</th><th>edit/remove</th></tr>
	 <tr data-ng-repeat="reportType in reportTypes | filter:searchReport">
	 	<td>{{reportType.user.name}}</td>
		<td>{{reportType.type}}</td>
		<td>{{reportType.title}}</td>
		<td>{{reportType.range.from}} - {{reportType.range.to }}</td>
		<td>{{reportType.created | date:'medium'}}</td>
		<td><span><a class="btn" href="#!/reportType/{{reportType._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
            </a>/<a class="btn" data-ng-click="remove(reportType);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a></span>
		</td>
	 </tr>
   </table>
